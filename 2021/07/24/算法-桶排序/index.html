<p>区分桶排序和计数排序，csdn乌烟瘴气的，不少人把这两个排序给混了</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Bucket Sort in Python</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bucketSort</span>(<span class="params">array</span>):</span></span><br><span class="line">    bucket = []</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Create empty buckets</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(array)):</span><br><span class="line">        bucket.append([])</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Insert elements into their respective buckets</span></span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> array:</span><br><span class="line">        index_b = <span class="built_in">int</span>(<span class="number">10</span> * j)</span><br><span class="line">        bucket[index_b].append(j)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Sort the elements of each bucket</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(array)):</span><br><span class="line">        bucket[i] = <span class="built_in">sorted</span>(bucket[i])</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Get the sorted elements</span></span><br><span class="line">    k = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(array)):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(bucket[i])):</span><br><span class="line">            array[k] = bucket[i][j]</span><br><span class="line">            k += <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> array</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">array = [<span class="number">.42</span>, <span class="number">.32</span>, <span class="number">.33</span>, <span class="number">.52</span>, <span class="number">.37</span>, <span class="number">.47</span>, <span class="number">.51</span>]</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;Sorted Array in descending order is&quot;</span>)</span><br><span class="line"><span class="built_in">print</span>(bucketSort(array))</span><br></pre></td></tr></table></figure>
